<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>Ajax Kullanımı</title>
</head>

<body>
  <div class="container">
    <h3>Currency Converter</h3>
    <hr>
    <label for="amount">TL</label>
    <input placeholder="Type a value" type="number" id="amount" min="0" #balance>
    <hr>
    <button id="change" class="btn btn-danger" (click)="convert(balance.value)">Convert</button>
    <hr>
    <div *ngFor="let item of items; trackBy: trackByFn">
      <h2>{{item.symbol}}<span class="badge badge-secondary">{{item.price}}</span></h2>
      <hr>

    </div>
    <ng-container class="container2" *ngFor="let value of convertedValues">
      <h2><span class="badge badge-secondary"> {{value}}</span></h2>
    </ng-container>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
